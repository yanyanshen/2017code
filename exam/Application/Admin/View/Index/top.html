<script type="text/javascript">
$(function(){	
	//顶部导航切换
	$(".nav li a").click(function(){
		$(".nav li a.selected").removeClass("selected")
		$(this).addClass("selected");
	})
    $('#loginout').click(function(){
        $.post("{:U('Admin/Admin/loginout')}",'',function(res){
            if(res.status==1){
                layer.msg('退出成功',{icon:1,time:1000},function(){
                    parent.location.href="{:U('Admin/Login/login')}";
                })
            }else{
                layer.msg('退出失败');
            }
        })

    })

    //时间设置;
    function currentTime(){
        var dt=new Date(),
        str='';
        str+=dt.getFullYear()+'年';
        str+=dt.getMonth() + 1+'月';
        str+=dt.getDate()+'日';
        if(dt.getHours()<10){
            str+="0"+dt.getHours()+'时';
        }else{
            str+=dt.getHours()+'时';
        }
        if(dt.getMinutes()<10){
            str+="0"+dt.getMinutes()+'分';
        }else{
            str+=dt.getMinutes()+'分';
        }
        if(dt.getSeconds()<10){
            str+="0"+dt.getSeconds()+'秒';
        }else{
            str+=dt.getSeconds()+'秒';
        }
        return str;
    }
    setInterval(function(){
        $('#time').html(currentTime)
    },1000);

            }

})
