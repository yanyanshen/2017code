    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/yhcss/style.css" />

        <script src="__PUBLIC__/Home/map/yhjs/iepng.map" type="text/javascript"></script>
        <script type="text/javascript">
            EvPNG.fix('div, ul, img, li, input, a');
        </script>

        <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/menu.js"></script>

        <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/select.js"></script>


        <title>beauty</title>
    </head>
    <body>
    <!--Begin Header Begin-->
    <include file="public/header"/>
    <!--End Header End-->

    <div class="i_bg bg_color">
        <!--Begin 用户中心 Begin -->
        <div class="m_content" style="margin: 0 auto">
            <div class="m_left">
                <div class="left_n">管理中心</div>
                <div class="left_m">
                    <div class="left_m_t t_bg1">订单中心</div>
                    <ul>
                        <li><a href="{:U('/Home/Member/Orderform')}">我的订单</a></li>
                        <li><a href="{:U('Home/Member/Orderform1')}">金币兑换订单</a></li>
                        <li><a href="{:U('/Home/Member/address')}">收货地址</a></li>
                        <!--<li><a href="#">缺货登记</a></li>
                        <li><a href="#">跟踪订单</a></li>-->
                    </ul>
                </div>
                <div class="left_m">
                    <div class="left_m_t t_bg2">会员中心</div>
                    <ul>
                        <li><a href="{:U('Home/Member/MemberCentre')}">用户信息</a></li>
                        <li><a href="{:U('Home/Member/showCollect')}">我的收藏</a></li>
                        <li><a href="{:U('Home/Member/showcomment')}">我的评论</a></li>
                    </ul>
                </div>
                <div class="left_m">
                    <div class="left_m_t t_bg3">账户中心</div>
                    <ul>
                        <li><a href="{:U('Member/safe')}">账户安全</a></li>
                        <li><a href="{:U('Member/packet')}">我的红包</a></li>
                        <li><a href="{:U('Member/money')}">资金管理</a></li>
                    </ul>
                </div>
                <div class="left_m">
                    <div class="left_m_t t_bg4">分销中心</div>
                    <ul>
                        <li><a href="{:U('Member/myMember')}">我的会员</a></li>
                    </ul>
                </div>
                <div class="left_m">
                    <div class="left_m_t t_bg4">金币中心</div>
                    <ul>
                        <li><a href="{:U('Sign/sign')}">我的金币</a></li>
                    </ul>
                </div>
            </div>
            <div class="m_right">
                <p></p>

                <div class="mem_tit">
                    申请提现
                </div>
                <table border="0" class="mem_tab" style="width:930px; margin-bottom:30px;" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="ma_a" colspan="2" style="padding:12px 50px;">
                            <span class="fl" style="color:#ff4e00; font-size:14px;">会员余额：<b>￥ 1000元</b></span>
                            <span class="fr"><a href="#">账户明细</a>|<a href="#">提现记录</a></span>
                        </td>
                    </tr>
                    <tr>
                        <td width="150" class="tx_l">提现金额</td>
                        <td width="680"><input type="text" value="提取金额" class="tx_ipt" /></td>
                    </tr>
                    <tr>
                        <td class="tx_l">真实姓名</td>
                        <td><input type="text" value="姓名填写" class="tx_ipt" /></td>
                    </tr>
                    <tr>
                        <td class="tx_l">开户行</td>
                        <td><input type="text" value="填写银行名称" class="tx_ipt" /></td>
                    </tr>
                    <tr>
                        <td class="tx_l">银行账号</td>
                        <td><input type="text" value="填写银行账号" class="tx_ipt" /></td>
                    </tr>
                    <tr>
                        <td class="tx_l">手机号</td>
                        <td><input type="text" value="手机号码" class="tx_ipt" /></td>
                    </tr>
                    <tr valign="top">
                        <td class="tx_l">备注</td>
                        <td><textarea class="tx_txt">会员备注</textarea></td>
                    </tr>
                    <tr height="70">
                        <td colspan="2" align="center">
                            <input type="submit" value="提交表单" class="btn_tj" /> &nbsp; &nbsp; <input type="reset" value="重置表单" class="btn_tj" />
                        </td>
                    </tr>
                </table>






            </div>
        </div>
        <!--End 用户中心 End--> -->


        <!--End 用户中心 End-->
        <!--Begin Footer Begin -->
        <include file="public/footer"/>
        <!--End Footer End -->
    </div>
    <include file="public/right"/>
    </body>
