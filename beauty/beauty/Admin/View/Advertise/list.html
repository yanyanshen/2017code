    <style>
        #page a,#page span{
            display: inline-block;
            width:18px;
            height:18px ;
            padding: 5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            background: #f0ead8;
            color:#000000;
            border: 1px solid #c2d2d7;
        }
        #page a:hover{
            background:#F27602;
            color:#FF0000;
        }
        #page span{
            background:#F27602;
            color:#FF0000;
            font-weight: bold;
        }
        #page{
            float: right;
        }
        .tablelink{
            cursor: pointer;
        }
        .message,.blue{
            font-size: 15px
        }
    </style>
    <script>
        $(function(){
            $('.operate').click(function(){
                var id=$(this).attr('id');
                $.post("{:U('Advertise/operate')}",{id:id},function(res){
                    if (res.status == 1) {
                        layer.msg('广告状态更改成功',{icon:6,time:2000},function(){
                            location="{:U('Advertise/index')}";
                        });
                    } else {
                        layer.msg('广告状态更改失败',{icon:5,time:2000},function(){
                            location="{:U('Advertise/index')}"
                        });
                    }
                },'json')
            });
            $('.delete').click(function(){
                var id=$(this).attr('id');
                $.post("{:U('Advertise/delAdvertise')}",{id:id},function(res){
                    if (res.status == 1) {
                        layer.msg('广告删除成功',{icon:6,time:2000},function(){
                            location="{:U('Advertise/index')}";
                        });
                    } else {
                        layer.msg('广告删除失败',{icon:5,time:2000},function(){
                            location="{:U('Advertise/index')}"
                        });
                    }
                },'json')
            })

        })
    </script>

</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">广告管理</a></li>
    <li><a href="#">广告列表</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    
    <div id="usual1" class="usual"> 
    
  
     
  	<div id="tab2" class="tabson">
    
    <form action="{:U('Advertise/index')}" type="get" id="form">
    <ul class="seachform">
    <li><label>综合查询</label><input name="keywords" type="text" class="scinput" /></li>
    <li><label>&nbsp;</label><input type="submit" class="scbtn" value="查询"/></li>
    </ul>
    </form>

        <table class="tablelist">

    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" checked="checked"/></th>
        <th>编号<i class="sort"><img src="__PUBLIC__/Admin/images/px.gif" /></i></th>
        <th>广告标题</th>
        <th>广告图片</th>
        <th>广告描述</th>
        <th>广告位置</th>
        <th>发布时间</th>
        <th>状态</th>
        <th>操作</th>
        </tr>
        </thead>

        <tbody>

        <volist name="list" id="val" key="k">
        <tr>
        <td><input name="" type="checkbox" value="" /></td>
        <td>{$k+$firstRow}</td>
        <td>{$val.title}</td>
        <td><img src="/Uploads/Advertises/{$val.picurl}{$val.picname}" alt="" width="100" height="50"/></td>
        <td>{$val.detail}</td>
            <if condition="$val.position eq 1">
                <td>轮播广告</td>
                <elseif condition="$val.position eq 2" />
                <td>一楼广告</td>
                <elseif condition="$val.position eq 3" />
                <td>二楼广告</td>
                <elseif condition="$val.position eq 4" />
                <td>三楼广告</td>
                <elseif condition="$val.position eq 5" />
                <td>手机广告</td>
                <else/>
                <td>其他广告</td>
            </if>
        <td>{:date('Y-m-d H:i:s',$val['addtime'])}</td>
        <td>{$val['status']==0?'下架':'展示'}</td>
        <td><a href="#" class="tablelink operate" id="{$val.id}" >{$val['status']==0?'展示':'下架'}</a>
                &nbsp;&nbsp;&nbsp;
            <a href="{:U('Advertise/edit',array('id'=>$val['id']))}" class="tablelink" > 编辑</a>
                &nbsp;&nbsp;&nbsp;
            <a href="#" class="tablelink delete" id="{$val.id} " > 删除</a>
        </td>
        </tr>
        </volist>

        </tbody>
    </table>

        <div class="pagin">
            <div class="message">共<i class="blue"> {$count} </i>条记录，当前显示第&nbsp;<i class="blue">{$curPage}&nbsp;</i>页</div>
            <div id="page">{$page}</div>
        </div>
  
    
    </div>  
       
	</div> 
 
	<!--<script type="text/javascript">

    </script>-->
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
    
    
    
    
    
    </div>


</body>
