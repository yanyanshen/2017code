<html xmlns:o="urn:schemas-microsoft-com:office:office"
      xmlns:x="urn:schemas-microsoft-com:office:excel"
      xmlns="http://www.w3.org/TR/REC-html40">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta name=ProgId content=Excel.Sheet>
    <meta name=Generator content="Microsoft Excel 11">
</head>
<body>
<table border=1 cellpadding=0 cellspacing=0 width="100%" >
    <tr>
        <td colspan="6" align="center">
            <h2>订单列表</h2>
        </td>
    </tr>
    <tr>
        <td style='width:54pt' align="center">编号</td>
        <td style='width:54pt' align="center">用户名</td>
        <td style='width:54pt' align="center">订单序列号</td>
        <td style='width:54pt' align="center">商品价格</td>

        <td style='width:54pt' align="center">订单创建时间</td>
        <td style='width:54pt' align="center">订单状态</td>
    </tr>
    <volist name="list" id="val" key="k">
        <tr>
            <td style="text-align: center">{$k+$firstRow}</td>
            <td style="text-align: center;width: 240px;">{$val.username}</td>
            <td style="text-align: center;width: 100px;">{$val.orderno}</td>
            <td style="text-align: center;width: 60px;">{$val.price}</td>
   
            <td style="text-align: center;width: 100px;">{:date('Y-m-d H:i:s',$val['create_time'])}</td>
            <td style="text-align: center;width: 100px;">{$val.statusname}</td>
        </tr>
    </volist>
</table>
</body>
</html>
