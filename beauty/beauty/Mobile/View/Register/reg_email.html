     <script>
         $(function(){
             var validate=$('#form1').validate({
                 rules: {
                     email:{
                         required:true,
                         email:true
                     },

                     password:{
                         required:true,
                         minlength:5,
                         maxlength:20
                     },

                     verify: {
                         required: true,
                         remote: {
                             url: '{:U("Home/Login/chkVerify")}',
                             type: 'post'
                         }
                     }
                 },
                     messages: {

                         email:{
                             required:'请输入邮箱',
                             email:'请输入正确的邮箱格式'
                         },

                         password:{
                             required:'密码不能为空',
                             minlength:'密码长度至少5个字符',
                             maxlength:'密码长度最多20个字符'
                         },

                         verify: {
                             required: '请输入验证码',
                             remote: '验证码不正确'

                         }
                     },
                 success: function(div) {
                     div.addClass("ok").text('通过验证');
                 },
                 validClass:'ok',
                 errorElement:'div'
                     })

             $('#btn').click(function(){
                 //表单提交之前判断前端验证是否通过，只有通过时才提交表单
                 if(validate.form()){
                     $.post("{:U('Mobile/Register/email')}",$('#form1').serialize(),function(res){
                         if(res.status==1){
                             layer.open({
                                 content : res.info,
                                 icon : 1,
                                 yes : function(){
                                     location.href="{:U('Mobile/index/index')}";
                                 }
                             });
                         }else{
                             layer.open({
                                 content:res.info,
                                 icon:2,
                                 title : '错误提示'
                             });
                         };
                     },'json')
                 }

             })

         })
     </script>
